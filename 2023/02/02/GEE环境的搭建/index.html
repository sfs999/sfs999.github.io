# 首先感谢各位大佬的经验~

## 最近要求学习GEE，由与想要部署本地的PY环境，在部署环境的过程中踩了一些坑，但参考大佬的文章最终成功部署了本地环境，以下为只需安装earthengine-api的部署方法

本文写于2022年12月12日，该方法实测有效

### 首先需要科学上网！！！

### 注册谷歌账号并申请GEE使用

关于注册谷歌账号的方法已经有很多了，这里给一个指路
本文参考: [GEE学习系列——GEE账号注册](https://blog.csdn.net/weixin_43536034/article/details/125326723?ops_request_misc=%257B%2522request%255Fid%2522%253A%2522167083736816782390539750%2522%252C%2522scm%2522%253A%252220140713.130102334..%2522%257D&request_id=167083736816782390539750&biz_id=0&utm_medium=distribute.pc_search_result.none-task-blog-2~all~sobaiduend~default-1-125326723-null-null.142^v68^control,201^v4^add_ask,213^v2^t3_control1&utm_term=GEE%E8%B4%A6%E5%8F%B7&spm=1018.2226.3001.4187)

### 之后需要本地环境安装earthengine-api

此处需要安装好python pip jupter，由于都是通用工具，所以本文不再介绍

在终端中输入：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install earthengine-api;</span><br></pre></td></tr></table></figure>

<p>注意，pip安装包时要关闭代理</p>
<h3 id="jupter在线编程的实现"><a href="#jupter在线编程的实现" class="headerlink" title="jupter在线编程的实现"></a>jupter在线编程的实现</h3><p>这里参考这篇文章：<br>谷歌网盘参考: <a target="_blank" rel="noopener" href="https://blog.csdn.net/weixin_43360896/article/details/108174759?ops_request_misc=%257B%2522request%255Fid%2522%253A%2522167030206516800182159539%2522%252C%2522scm%2522%253A%252220140713.130102334..%2522%257D&request_id=167030206516800182159539&biz_id=0&utm_medium=distribute.pc_search_result.none-task-blog-2~all~sobaiduend~default-4-108174759-null-null.142%5Ev67%5Ewechat,201%5Ev4%5Eadd_ask,213%5Ev2%5Et3_control1&utm_term=gee%E9%85%8D%E7%BD%AEpython%E7%8E%AF%E5%A2%83&spm=1018.2226.3001.4187">GEE入门【1】| Python环境配置</a></p>
<p>根据文章中的内容注册好谷歌网盘后再根据<br><img src="https://img-blog.csdnimg.cn/fc3fdeabd0fd4805bf8c3ba78e1d84e7.png#pic_center" alt="在这里插入图片描述"><br>中的本地jupter连接方法<br>首先在终端中执行</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pip install jupyter_http_over_ws</span><br><span class="line">jupyter serverextension enable --py jupyter_http_over_ws</span><br></pre></td></tr></table></figure>

<p>安装网页扩展包并确认jupter版本符合</p>
<p>之后在本地终端执行jupter</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jupyter notebook --NotebookApp.allow_origin=&#x27;https://colab.research.google.com&#x27; --port=8888 --NotebookApp.port_retries=0</span><br></pre></td></tr></table></figure>

<p>在在线环境中连接本地环境<br><img src="https://img-blog.csdnimg.cn/f27f460d0eb244af8e67b9cb83643944.png#pic_center" alt="在这里插入图片描述"><br>将jupter网址填入</p>
<p><img src="https://img-blog.csdnimg.cn/704053a29b58477894b3f89fa47c7761.png#pic_center" alt="在这里插入图片描述"><br>之后执行代码</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">import ee</span><br><span class="line">ee.Authenticate()</span><br></pre></td></tr></table></figure>

<p>如果出现这样则点击连接进行授权，可以避免谷歌客户端包等下载<br><img src="https://img-blog.csdnimg.cn/0cbd2a5b81d14566bb9a3801381d6215.png#pic_center" alt="在这里插入图片描述"><br>将授权码填入后回车，此时该设备已经授权完成。</p>
<h3 id="关于本地接口的设置"><a href="#关于本地接口的设置" class="headerlink" title="关于本地接口的设置"></a>关于本地接口的设置</h3><p>接口的设置参考: <a target="_blank" rel="noopener" href="https://blog.csdn.net/awdwd233333/article/details/123394694?ops_request_misc=&request_id=&biz_id=102&utm_term=gee%20python&utm_medium=distribute.pc_search_result.none-task-blog-2~all~sobaiduweb~default-0-123394694.142%5Ev67%5Ewechat,201%5Ev4%5Eadd_ask,213%5Ev2%5Et3_control1&spm=1018.2226.3001.4187">【笔记】GEE之python学习</a></p>
<p>在本地的编译器交互窗口，或者jupter中完成GEE的初始化</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">#初始化本地GEE服务</span><br><span class="line">import ee</span><br><span class="line">import os</span><br><span class="line">os.environ[&#x27;HTTP_PROXY&#x27;] = &#x27;http://127.0.0.1:1111&#x27;</span><br><span class="line">os.environ[&#x27;HTTPS_PROXY&#x27;] = &#x27;http://127.0.0.1:1111&#x27;</span><br><span class="line">ee.Initialize()</span><br><span class="line">#print(ee.Image(&#x27;USGS/SRTMGL1_003&#x27;).getInfo())</span><br></pre></td></tr></table></figure>

<p>这里’<a href="http://127.0.0.1:1111&#39;中后四位为你电脑代理的端口，此处若有问题请自行百度">http://127.0.0.1:1111&#39;中后四位为你电脑代理的端口，此处若有问题请自行百度</a></p>
<p>之后就可以完全本地连接GEE进行编程了</p>
